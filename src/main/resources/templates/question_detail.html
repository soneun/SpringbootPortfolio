<!DOCTYPE html>

    <title>WigleWigle</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />

</head>
<body>

<nav class="fixed-top bg-header-color py-4">
    <div class="app-header">
        <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{/}" class="text-white">
						<span class="font-size-medium font-weight-bold">
								Wiggle Wiggleüíñ

            </a>
            <div style="float: right;">
                <div style="display: inline-block; margin: 0 5px;">

                </div>
                <div style="display: inline-block; margin: 0 5px;">
                    <a th:href="@{/shoppinglists}" class="text-white font-size-small">ShoppingLists</a>
                </div>
                <div style="display: inline-block; margin: 0 5px;">
                    <a th:href="@{/question/list}" class="text-white font-size-small">Q&A</a>
                </div>
                <div style="display: inline-block; margin: 0 5px;">
                    <a th:href="@{/logout}" class="text-white font-size-small">Logout</a>
                </div>
            </div>
        </div>
    </div>

</nav>
<div class="container my-3">
    <!-- ÏßàÎ¨∏ -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>

            <!--ÏàòÏ†ïÎÇ†Ïßú Îì±Î°ù-->
            <div class="d-flex justify-content-end">
                <div th:if="${question.modifyDate !=null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>

                <!--ÏßàÎ¨∏ Îì±Î°ù ÏùºÏûê-->
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.author !=null}" th:text="${question.author.name}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <!--ÏßàÎ¨∏ Ï∂îÏ≤ú Î≤ÑÌäº-->
            <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
               th:data-uri="@{|/question/vote/${question.id}|}">
                Ï∂îÏ≤ú
                <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
            </a>
         <!--ÏßàÎ¨∏ ÏàòÏ†ï ÏÇ≠Ï†ú Î≤ÑÌäº-->
            <div class="my-3">
                <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-primary btn-sm"
                   sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.email}"
                   th:text="Edit"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
                   class="delete btn btn-danger btn-sm" sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.email}"
                   th:text="Delete"></a>

        </div>
    </div>
    <!-- ÎãµÎ≥ÄÏùò Í∞ØÏàò ÌëúÏãú -->

    <!-- ÎãµÎ≥Ä Î∞òÎ≥µ ÏãúÏûë -->
    <div class="card my-3" th:each="answer : ${question.answerList}">

            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <!--ÎãµÎ≥Ä ÏàòÏ†ï ÏùºÏûê-->
            <div class="d-flex justify-content-end">
            <div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                <div class="mb-2">modified at</div>
                <div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
            </div>

            <!--ÎãµÎ≥Ä Îì±Î°ù ÏùºÏûê-->
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.author !=null}" th:text="${question.author.name}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <!--ÎãµÎ≥Ä Ï∂îÏ≤ú Î≤ÑÌäº-->
            <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
               th:data-uri="@{|/answer/vote/${answer.id}|}">

            </a>
            <!--ÎãµÎ≥Ä ÏàòÏ†ïÏÇ≠Ï†ú Î≤ÑÌäº-->
            <div class="my-3">
                <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-primary btn-sm"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author !=null and #authentication.getPrincipal().getUsername() == answer.author.email}"
                   th:text="Edit"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
                   class="delete btn btn-danger btn-sm" sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.email}"
                   th:text="Delete"></a>



            </div>
        </div>
    </div>
    <!-- ÎãµÎ≥Ä Î∞òÎ≥µ ÎÅù  -->
    <!-- ÎãµÎ≥Ä ÏûëÏÑ± -->
    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" rows="10" class="form-control"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" rows="10" class="form-control"></textarea>
        <input type="submit" value="ÎãµÎ≥ÄÎì±Î°ù" class="btn btn-primary my-2">
    </form>
</div>

    Array.from(delete_elements).forEach(function(element){
        element.addEventListener('click', function () {
